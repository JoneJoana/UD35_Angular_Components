<article id="recibido">
  <header>
    <h2>Recibido!</h2>
  </header>

  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Mensaje</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{nombre}}</td>
        <td>{{email}}</td>
        <td>{{mensaje}}</td>
      </tr>
    </tbody>
  </table>

</article>
